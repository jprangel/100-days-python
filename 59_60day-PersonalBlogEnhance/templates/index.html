<!DOCTYPE html>
<html lang="en">
    <head>
        {% include "header.html" %}
    </head>
    <body>
        <!-- Navigation-->
        {% include "navbar.html" %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('https://images.pexels.com/photos/1643113/pexels-photo-1643113.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Blog with Bootstrap</h1>
                            <span class="subheading">"Pull Yourself Up By Your Bootstraps”</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for i in posts: %}
                    <div class="post-preview">
                        <a href="{{ url_for('show_post', index=i.id) }}">
                            <h2 class="post-title">{{ i.title }}</h2>
                            <h3 class="post-subtitle">{{ i.subtitle }}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by {{ i.author }} on {{ i.date }}
                        </p>
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />
                    {% endfor %}
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts →</a></div>
                </div>
            </div>
        </div>
        <!-- Footer-->
        {% include "footer.html" %}
    </body>
</html>
